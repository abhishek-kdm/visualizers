<!DOCTYPE html>
<html lang="en" ng-app="VisualizerApp" ng-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Sort Visualizer</title>

  <!-- empty favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    ng-cloak, [ng-cloak] { display: none; }
  </style>

</head>
<body ng-controller="SortVisualizerCtrl">

  <center>
    <h1>
      <span
        style="font-family: monospace; color: #1D6640;">Sorting</span>
      <span
        class="glowing-text"
        style="font-family: courier; color: #26FF94"
      >Visualizers</span>
    </h1>
  </center>
  <div class="bs-container">
    <div id="container">
      <div id="button-container">
        <div id="sorter-options-container">
          <select
            ng-options="option.value as option.label for option in options"
            ng-model="F"
          >
          </select>
          <button type="button" ng-click="sorters[F]()">Sort</button>
          <button type="button" ng-click="reshuffle()">Reshuffle</button>
        </div>
        <div id="reset-button-container">
          <button type="button" ng-click="reset()">Reset</button>
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="/dist/main.js"></script>
</body>
</html>
