name: deploy
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - ".github/workflows/deploy.yml"
jobs:
  aws-deploy:
    runs-on: ubuntu-latest
    env:
      REPO_PATH: ${{ github.workspace }}
      REPO_NAME: "sortvis"
    steps:
      - name: Setup SSH client and start ssh-agent.
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.EC2_DEPLOY_KEY }}

      - name: Clone and checkout.
        uses: actions/checkout@v2

      - name: Installing Yarn.
        run: curl -o- -L https://yarnpkg.com/install.sh | bash

      - name: Install dependencies and build website.
        run: yarn install && yarn build

      - name: Setup Python v3.8 for aws-cli.
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install AWS-CLI.
        run: python -m pip install awscli

      - name: Deploy static assets to S3 bucket using aws-cli.
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_ASSETS_BUCKET: ${{ secrets.S3_ASSETS_BUCKET }}
        run: |
          aws s3 sync $REPO_PATH/public s3://$S3_ASSETS_BUCKET/p/$REPO_NAME \
          --exclude "*.html" --exclude "*.webmanifest" \
          --exclude ".git*" --exclude "README.md" \
          --delete --acl public-read

      - name: Deploy site to EC2.
        env:
          WEB_PATH: ${{ secrets.EC2_WEB_PATH }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          rsync -avP --delete-excluded \
          --include="*.html" --include="*.webmanifest" \
          --exclude=".git*" --include="*/" --exclude="*" \
          --rsync-path="mkdir -p $WEB_PATH/$REPO_NAME && rsync" \
          -e "ssh -o StrictHostKeyChecking=no" \
          $REPO_PATH/public/. $USERNAME@$HOST:$WEB_PATH/$REPO_NAME
          echo "getting rid of empty directories generated by rsync."
          ssh $USERNAME@$HOST "find $WEB_PATH/$REPO_NAME -type d -empty -delete"
